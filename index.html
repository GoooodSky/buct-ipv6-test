<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络延迟实时监控系统</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">    
</head>
<body>
    <header id="header" class="">
      <nav id="nav" class="navbar navbar-inverse" >
        <div class="container-fluid">
          <div class="navbar-header">
               <img alt="IPv6 Test" src="logo.png">
               <p>网络延迟实时监控系统</p>
           </div>
        </div>
      </nav>
    </header><!-- /header -->
    <main id="main" class="container">
      <ul id="myTabs" class="nav nav-tabs">
        <li  class="active"><a href="#Dashboard">Dashboard</a></li>
        <li><a href="#Website1">节点1</a></li>
        <li><a href="#Website2">节点2</a></li>
        <li><a href="#Website3">节点3</a></li>
        <li><a href="#Website4">节点4</a></li>
        <li><a href="#Website5">节点5</a></li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade  active in" id="Dashboard">
            <div id="map" style="width:700px;height:600px;"></div>
        </div>
        <div class="tab-pane fade" id="Website1">
            <div id="website1_title" class="websiteTitle">学生宿舍</div>
            <div id="website1" class="websiteAddress">2001:250:207:48::2</div>
            <div class="delayTime">
                <div>当前延迟:</div>
                <div id="website1_delayTime">0</div>
                <div>ms</div>
            </div>
            <div id="website1_realTimeMap" class="realTimeMap"></div>
        </div>
        <div class="tab-pane fade" id="Website2">
          <div id="website2_title" class="websiteTitle">行政楼</div>
          <div id="website2" class="websiteAddress">2001:225:207:50::1</div>
            <div class="delayTime">
                <div>当前延迟:</div>
                <div id="website2_delayTime">0</div>
                <div>ms</div>
            </div>
            <div id="website2_realTimeMap" class="realTimeMap"></div>
        </div>
        <div class="tab-pane fade" id="Website3">
          <div id="website3_title" class="websiteTitle">综合楼</div>
          <div id="website3" class="websiteAddress">2001:250:207:44::1</div>
            <div class="delayTime">
                <div>当前延迟:</div>
                <div id="website3_delayTime">0</div>
                <div>ms</div>
            </div>
            <div id="website3_realTimeMap" class="realTimeMap"></div>
        </div>
        <div class="tab-pane fade" id="Website4">
          <div id="website4_title" class="websiteTitle">科技大厦</div>
          <div id="website4" class="websiteAddress">2001:250:207:45::1</div>
            <div class="delayTime">
                <div>当前延迟:</div>
                <div id="website4_delayTime">0</div>
                <div>ms</div>
            </div>
            <div id="website4_realTimeMap" class="realTimeMap"></div>
        </div>
        <div class="tab-pane fade" id="Website5">
          <div id="website5_title" class="websiteTitle">图书馆</div>
          <div id="website5" class="websiteAddress">2001:250:207:42::1</div>
            <div class="delayTime">
                <div>当前延迟:</div>
                <div id="website5_delayTime">0</div>
                <div>ms</div>
            </div>
            <div id="website5_realTimeMap" class="realTimeMap"></div>
        </div>
      </div>
    </main><!-- /main -->
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>  
<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>
</html>
